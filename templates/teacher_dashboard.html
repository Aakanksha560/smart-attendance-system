<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>

<div class="dashboard">
    <h1>Teacher Dashboard</h1>

    <div class="card">
        <h3>Select Subject</h3>
        <form action="/create_qr" method="post">
            <select name="subject" required>
                {% for s in subjects %}
                <option value="{{s.id}}">{{s.subject_name}}</option>
                {% endfor %}
            </select>
            <button class="btn">Generate QR</button>
        </form>
    </div>

    <div class="card">
        <a href="/attendance_report" class="btn">View Attendance Report</a>
    </div>

    <div class="card">
        <a href="/add_student" class="btn">Add New Student</a>
    </div>

    <div class="card">
        <a href="/send_absent_sms" class="btn danger">Send Absent SMS to Parents</a>
    </div>

    <div class="card">
        <a href="/logout" class="btn">Logout</a>
    </div>
</div>

</body>
</html>
